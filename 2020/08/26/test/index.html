        <h2 id="JDBC回顾"><a href="#JDBC回顾" class="headerlink" title="JDBC回顾"></a>JDBC回顾</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> day01;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.sql.Connection;</span><br><span class="line"><span class="keyword">import</span> java.sql.DriverManager;</span><br><span class="line"><span class="keyword">import</span> java.sql.PreparedStatement;</span><br><span class="line"><span class="keyword">import</span> java.sql.ResultSet;</span><br><span class="line"><span class="keyword">import</span> java.sql.SQLException;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TestJDBC</span> </span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">//jar包，mysql-connector-java</span></span><br><span class="line">		</span><br><span class="line">		Connection connection=<span class="keyword">null</span>;</span><br><span class="line">		PreparedStatement psmt=<span class="keyword">null</span>;</span><br><span class="line">		ResultSet result=<span class="keyword">null</span>;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			<span class="comment">//1.加载驱动类</span></span><br><span class="line">			Class.forName(<span class="string">&quot;com.mysql.cj.jdbc.Driver&quot;</span>);</span><br><span class="line">			</span><br><span class="line">			<span class="comment">//2.数据库链接配置</span></span><br><span class="line">			String url=<span class="string">&quot;jdbc:mysql://127.0.0.1:3306/exercise?character&quot;</span></span><br><span class="line">					+ <span class="string">&quot;Encoding=utf8&amp;useUnicode=true&amp;useSSL=false&amp;serverTimezone=UTC&quot;</span>;</span><br><span class="line">			String userName=<span class="string">&quot;root&quot;</span>;</span><br><span class="line">			</span><br><span class="line">			String password=<span class="string">&quot;134679dinglei&quot;</span>;</span><br><span class="line">			</span><br><span class="line">			<span class="comment">//2.获取链接</span></span><br><span class="line">			connection=DriverManager.getConnection(url,userName,password);</span><br><span class="line">			</span><br><span class="line">			<span class="comment">//3.SQL语句</span></span><br><span class="line">			String sql=<span class="string">&quot;select * from student where id=?&quot;</span>;</span><br><span class="line">			</span><br><span class="line">			<span class="comment">//4.PreparedStatement预处理</span></span><br><span class="line">			psmt=connection.prepareStatement(sql);</span><br><span class="line">			</span><br><span class="line">			<span class="comment">//5.设置占位符参数</span></span><br><span class="line">			psmt.setInt(<span class="number">1</span>, <span class="number">3</span>);</span><br><span class="line">			</span><br><span class="line">			<span class="comment">//6.使用ResultSet获得结果集</span></span><br><span class="line">			result=psmt.executeQuery();</span><br><span class="line">			</span><br><span class="line">			Student student=<span class="keyword">null</span>;</span><br><span class="line">			<span class="comment">//7.查询结果集</span></span><br><span class="line">			<span class="keyword">while</span>(result.next())&#123;</span><br><span class="line">				student=<span class="keyword">new</span> Student(</span><br><span class="line">						result.getInt(<span class="string">&quot;id&quot;</span>),result.getString(<span class="string">&quot;name&quot;</span>),</span><br><span class="line">						result.getString(<span class="string">&quot;sex&quot;</span>),result.getString(<span class="string">&quot;address&quot;</span>),</span><br><span class="line">						result.getString(<span class="string">&quot;birthday&quot;</span>)</span><br><span class="line">						);</span><br><span class="line">			&#125;</span><br><span class="line">			System.out.println(student);</span><br><span class="line">			</span><br><span class="line">		&#125; <span class="keyword">catch</span> (ClassNotFoundException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">			<span class="comment">//8.关闭连接，释放资源</span></span><br><span class="line">			<span class="keyword">if</span>(result!=<span class="keyword">null</span>)&#123;</span><br><span class="line">				<span class="keyword">try</span> &#123;</span><br><span class="line">					result.close();</span><br><span class="line">				&#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(psmt!=<span class="keyword">null</span>)&#123;</span><br><span class="line">				<span class="keyword">try</span> &#123;</span><br><span class="line">					psmt.close();</span><br><span class="line">				&#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(connection!=<span class="keyword">null</span>)&#123;</span><br><span class="line">				<span class="keyword">try</span> &#123;</span><br><span class="line">					connection.close();</span><br><span class="line">				&#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">					e.printStackTrace();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
